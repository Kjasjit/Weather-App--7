<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-App 7</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="Weather-App">
    <form id="search-form" class="mb-3">
    <div class="row">
       <div class="col-9">
     <input type="search" aria-placeholder="Type a city...." class="form-control" id="city-input" autocomplete="off" />    </div> 
    </div>
    <div class="col-3">
    <input type="submit" value="Search" class="btn btn-success w-100" />   
</div> 
</div>
</form> 
<div class="overview">
    <h1> Turin</h1>
    <ul>
        <li>Friday 17:37</li>
        <li>Raining</li>
    </ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperatur">
    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png" alt="Raining" id="icon"/> 15° | °F </div>
     <span class="units">
        <a href="#" id="celsius-link" class="active">˚C</a> |
                    <a href="#" id="fahrenheit-link">˚F</a></span>
        </div>
    </div>
    <div class="col-6">
        <ul>
            <li>
                Precipitation: 0%
            </li>
            <li>
                Humidity: <span id="humidity"></span>
            </li>
            <li>
                Wind: <span id="wind"></span>
            </li>
        </ul>
    </div>
</div>
<small> <a href="https://github.com/Kjasjit/Weather-App--7" target="blank">Open-Source Code</a>
by Kaur Jasjit
</small>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
